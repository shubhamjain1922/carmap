<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>

  .section {
    margin: 50px;
  }

  .option {
    width: 120px;
    height: 120px;
    position: relative;
    background: #f0f0f0;
    display: inline-block;
    cursor: pointer;
  }
  .option span {
    position: absolute;
    display: block;
    background: #000;
    transition: all 0.062s linear;
  }
  .option .top, .option .bottom {
    width: 100%;
    height: 3px;
    transform: scaleX(0);
  }
  .option .left, .option .right {
    width: 3px;
    height: 100%;
    transform: scaleY(0);
  }
  .option .top {
    top: 0;
    left: 0;
    transition-delay: 0.187s;
    transform-origin: top left;
  }
  .option .right {
    top: 0;
    right: 0;
    transition-delay: 0.125s;
    transform-origin: top left;
  }
  .option .bottom {
    bottom: 0;
    right: 0;
    transition-delay: 0.062s;
    transform-origin: top right;
  }
  .option .left {
    top: 0;
    left: 0;
    transform-origin: bottom left;
  }
  .enter .top {
    transition-delay: 0s;
  }
  .enter .right {
    transition-delay: 0.062s;
  }
  .enter .bottom {
    transition-delay: 0.125s;
  }
  .enter .left {
    transition-delay: 0.187s;
  }
  .enter .top, .enter .bottom {
    transform: scaleX(1);
  }
  .enter .left, .enter .right {
    transform: scaleY(1);
  }

  .car {
    height: 100px;
    width: 100px;
    background: url("car.png");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    position: absolute;
    top: 200px;
    left: 200px;
    transform: rotate(-90deg);
  }

  .box-body {
    position: relative;
    height: 100px;
    width: 100px;
    margin-top: 123.3333333333px;
    background-color: #cc231e;
    border-bottom-left-radius: 5%;
    border-bottom-right-radius: 5%;
    box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
    background: linear-gradient(#762c2c,#ff0303);
    z-index: 10;
  }

  .popdiv {
    position: absolute;
    top: 10px;
    left: 10px;
    height: 80px;
    width: 80px;
    padding: 5px;
    background: red;
    border-radius: 5px;
    animation: popout 1s 1s forwards ease-in-out;
    z-index: -10;
  }

  .cover {
    position: absolute;
    top: 0;
    left: 0;
    height: 100px;
    width: 100px;
    background-color: #cc231e;
    border-bottom-left-radius: 5%;
    border-bottom-right-radius: 5%;
    background: linear-gradient(#762c2c,#ff0303);
    z-index: 10;
  }

  @keyframes popout {
    0% {
      top: 15px;
    }
    100% {
      top: -100px;
    }
  }

  .box-bodyanim {
    animation: box-body 1s forwards ease-in-out;
  }

  .animateImage {
    z-index: 100;
    background: red;
    padding: 5px;
    border-radius: 5px;
    position: absolute;
    display: none;
  }

  .box-lidanim {
    animation: box-lid 1s forwards ease-in-out;
  }
  .box-lid {
    position: absolute;
    z-index: 11;
    left: 50%;
    transform: translateX(-50%);
    bottom: 90%;
    height: 40px;
    background-color: #cc231e;
    width: 120px;
    border-radius: 5%;
    box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
  }

  @keyframes box-lid {
    0%,
    42% {
      transform: translate3d(-50%, 0%, 0) rotate(0deg);
    }
    60% {
      transform: translate3d(-85%, -230%, 0) rotate(-25deg);
    }
    90%, 100% {
      transform: translate3d(-119%, 225%, 0) rotate(-70deg);
    }
  }
  @keyframes box-body {
    0% {
      transform: translate3d(0%, 0%, 0) rotate(0deg);
    }
    25% {
      transform: translate3d(0%, 25%, 0) rotate(20deg);
    }
    50% {
      transform: translate3d(0%, -15%, 0) rotate(0deg);
    }
    70% {
      transform: translate3d(0%, 0%, 0) rotate(0deg);
    }
  }

  .wrapper {
    height: 80%;
    width: 80%;
    margin-left: 10%;
    margin-top: 5%;
    position: absolute;
    background: yellow;
    z-index: 100;
    top: 0;
    opacity: 0;
  }
  .cross {
    position: absolute;
    right: 5px;
    top: 0px;
    height: 20px;
    width: 20px;
    cursor: pointer;
    font-weight: 700;
  }
</style>
</head>
<body>

  <div class="section">
    <div class="box-body">
      <div class="cover"></div>
      <div class="box-lid"></div>
    </div>
    <div class="option">
      <span class="top"></span>
      <span class="right"></span>
      <span class="bottom"></span>
      <span class="left"></span>
    </div>
  </div>
  <div class="animateImage"></div>
  <div class="wrapper">
    <div class="cross">x</div>
  </div>
  <div class="car"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script>
    temp="";
    $(document).keydown(function(event){
      t=$(".car").position().top;
      l=$(".car").position().left;
      flag=true;
      var key = (event.keyCode ? event.keyCode : event.which);
      if(temp=="")
      {
        $(".car").css({"transition":"0s"})
      }
      if(key==temp)
      {
        $(".car").css({"transition":"0s"})
      }
      else
        $(".car").css({"transition":"0.5s"})
      if(temp==40 && key==37)
      {
        $(".car").css("transform","rotate(180deg)")
        flag=false;
      }
      if(temp==37 && key==40)
      {
        $(".car").css("transform","rotate(-270deg)")
        flag=false;
      }
      if(key==37)
      {
        if(flag)
          $(".car").css("transform","rotate(-180deg)")
        l-=10;
      }
      else if(key==39)
      {
        $(".car").css("transform","rotate(0deg)")
        l+=10;
      }
      else if(key==40)
      {
        if(flag)
          $(".car").css("transform","rotate(90deg)")
        t+=10;
      }
      else if(key==38)
      {
        $(".car").css({"transform":"rotate(-90deg)"})
        t-=10;
      }
      if(t<0)
        t=0;
      if(l<0)
        l=0;
      if(isOverlap(".car",".option"))
      {
        $(".option").addClass("enter")
      }
      else
      {
        $(".option").removeClass("enter")
        $(".box-body").removeClass("box-bodyanim")
        $(".box-lid").removeClass("box-lidanim")
        $(".popdiv").remove();
      }

      if(isOverlap(".car",".option") && key==13)
      {
        $(".box-body").addClass("box-bodyanim")
        $(".box-lid").addClass("box-lidanim")
        $(".box-body").append("<div class='popdiv'></div>")
        setTimeout(function(){
          var elem1 = $(".popdiv");
          var elem2 = $(".wrapper")
          var elem3 = $(".animateImage");
          var initial_pos = offset("pop", "div");
          var last_pos = offset("wrap", "per");
          var initial_size = [elem1.width(), elem1.height()];
          var last_size = [elem2.width(), elem2.height()];
          elem3.show();
          elem3.css({ "width": initial_size[0] + "px", "height": initial_size[1] + "px", "display": "block", "top": initial_pos.top - 40 + "px", "left": initial_pos.left + "px" });
          elem1.css("opacity","0");
          elem3.animate({ "width": last_size[0] + "px", "height": last_size[1] + "px", "top": last_pos.top - 40 + "px", "left": last_pos.left + "px" }, 1000, function () {
            elem3.hide();
            $(".wrapper").css("opacity","1");
          })
        },2000)
      }
      $(".car").css({"top": ""+t+"px", "left": ""+l+"px"});
      temp=key;
    })

    $(".cross").click(function(){
     var elem1 = $(".wrapper")
     var elem2 = $(".popdiv");
     var elem3 = $(".animateImage");
     var initial_pos = offset("pop", "div");
     var last_pos = offset("wrap", "per");
     var initial_size = [elem1.width(), elem1.height()];
     var last_size = [elem2.width(), elem2.height()];
     elem3.show();
     elem3.css({ "width": initial_size[0] + "px", "height": initial_size[1] + "px", "display": "block", "top": initial_pos.top - 40 + "px", "left": initial_pos.left + "px" });
     elem1.css("opacity","0");
     elem3.animate({ "width": last_size[0] + "px", "height": last_size[1] + "px", "top": last_pos.top - 40 + "px", "left": last_pos.left + "px" }, 1000, function () {
      elem3.hide();
      $(".popdiv").css("opacity","1");
    })
   })

    function isOverlap(idOne,idTwo){
      var objOne=$(idOne),
      objTwo=$(idTwo),
      offsetOne = objOne.offset(),
      offsetTwo = objTwo.offset(),
      topOne=offsetOne.top,
      topTwo=offsetTwo.top,
      leftOne=offsetOne.left,
      leftTwo=offsetTwo.left,
      widthOne = objOne.width(),
      widthTwo = objTwo.width(),
      heightOne = objOne.height(),
      heightTwo = objTwo.height();
      var leftTop = leftTwo > leftOne && leftTwo < leftOne+widthOne                  && topTwo > topOne && topTwo < topOne+heightOne,             rightTop = leftTwo+widthTwo > leftOne && leftTwo+widthTwo < leftOne+widthOne                  && topTwo > topOne && topTwo < topOne+heightOne,             leftBottom = leftTwo > leftOne && leftTwo < leftOne+widthOne                  && topTwo+heightTwo > topOne && topTwo+heightTwo < topOne+heightOne,             rightBottom = leftTwo+widthTwo > leftOne && leftTwo+widthTwo < leftOne+widthOne                  && topTwo+heightTwo > topOne && topTwo+heightTwo < topOne+heightOne;
      return leftTop || rightTop || leftBottom || rightBottom;
    }

    function offset(name, id) {
      var el = document.querySelector("."+name + id);
      var rect = el.getBoundingClientRect(),
      scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
      scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      return { top: rect.top + scrollTop, left: rect.left + scrollLeft }
    }
  </script>
</body>
</html>
